# Docker Compose version 3.7
version: '3.7'
services:
  # item-app container
  item-app:
    # Use image from GitHub Container Registry
    image: ghcr.io/sofyanegil/item-app:v1
    # Enable restart policy
    restart: always
    # Expose port mapping from container 8080 to host 80
    ports:
      - 80:8080
    # Run item-app after item-db is ready
    depends_on:
      - item-db
  # item-db container
  item-db:
    # Use mongo image from Docker Hub
    image: mongo:3
    # Enable restart policy
    restart: always
    # Mount volume for data persistence
    volumes:
      - app-db:/data/db
# Volumes
volumes:
  app-db:
